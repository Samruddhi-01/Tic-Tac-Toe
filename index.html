<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <!-- Winner message container -->
    <div class="msg-container hide" id="msg-container">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>

    <h1>Tic Tac Toe</h1>

    <!-- Game board -->
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>

    <!-- Game reset button -->
    <button id="rest-btn">Reset Game</button>
  </main>

  <!-- Link to your JS file -->
  <script src="app.js"></script>
</body>
</html>
